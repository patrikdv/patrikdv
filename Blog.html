<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dvořáček Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<header>
    <div>
        <center class="header" style="font-size:80px; font-family: Awesome;">Blog</center>
    </div>
</header>
<div class="container">
    <div class="form">
        <input type="homework" class="form-control" id="titles" placeholder="Název">
        <textarea class="form-control" id="inputs" rows="8" placeholder="Piš text zde"></textarea>
        <button type="submit" class="btn btn-primary" onclick="submitText()">Uložit</button>
        <button type="button" class="btn btn-primary" id="addObrazek" onclick="pridejObrazek()">Přidej obrázek</button>
        <h3 style="font-family: Awesome">Blogs:</h3>
    </div>

    <div class="output" id="output">
        </div>
    </div>
</div>
</body>
</html>
